<body>
    <div class="container">
        <div class="row">
            <div class="box">
                <h2 id="Prompt" style="font-size: 32px;">
                    Is this message ready to send?
                    <br>
                    To: <span style="color: #c365e3;">ZETA</span>
                </h2>
            </div>
            <div id="input" style="height: 257px;">
                <p id="Prompt" style="font-size: 30px;">
                    <script>
                        document.write(window.localStorage.getItem('val'))
                    </script>
                </p>
            </div>

            <button id="button" onclick="window.location.href = 'MessageSent.html';"
                style="height: 100px; width: 150px; color: #AFE2B1; color: #438A46; margin-top: 20.5px; margin-left: 26.5px; ">
                <p id="other">YES</p>
            </button>
            <button id="button" onclick="window.location.href = 'edit.html';"
                style="height: 100px; width: 150px; margin-top: 20.5px; color: red; background-color: rgb(234, 173, 173); margin-left: 37px;">
                <p id="other">NO</p>
            </button>

            <button id="button" onclick="window.location.href = 'Zeta.html';" style="margin-top: 145px; 
                margin-left: 0px;
                border-radius: 0; 
                border-top-right-radius: 25px;
                border-left: 0px;
                border-bottom: 0px;">
                <p id="other">BACK</p>
            </button>
            <button id="button" onclick="window.location.href = 'exit.html';"
                style="margin-top: 145px; color: red; background-color: rgb(234, 173, 173); margin-left: 142px;  border-radius: 0; border-top-left-radius: 25px; border-right: 0px; border-bottom: 0px;">
                <p id="other">EXIT</p>
            </button>
        </div>
    </div>
</body>
