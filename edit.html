    <script>
        function Enter(event) {
            // 13 is the keycode for "enter"
            if (event.keyCode == 13 && event.shiftKey) {
                document.getElementById("d").innerHTML = "Triggered enter+shift";
            }
            if (event.keyCode == 13 && !event.shiftKey) {
                document.getElementById("d").innerHTML = "Triggered enter";
            }
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="box">
                <h2 id="Prompt">
                    Send a message to
                    <span style="color: #c365e3;">ZETA</span>
                </h2>
            </div>
            <div id="input">
                <textarea id="ip" placeholder="Type here..." onkeypress="Enter(event)"></textarea>
            </div>
            <script>
                document.getElementById("ip").value = window.localStorage.getItem('val')
            </script>
